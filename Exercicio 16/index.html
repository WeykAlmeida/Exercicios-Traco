<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body id="cabecalho">
        <h1>Exibição da maior distância.</h1>
    </body>

    <main>
        <label>
            Digite as três distâncias:
            <br></br>
            <input
                id="distancia1"
                name="distancia1"
                type="number"
                placeholder="...">
            <br></br>
            <input
                id="distancia2"
                name="distancia2"
                type="number"
                placeholder="...">
            <br></br>
            <input
                id="distancia3"
                name="distancia3"
                type="number"
                placeholder="...">
            <br></br>
        </label>

        <input
            type="button"
            value="Exibir"
            onclick="Inserir()">
        <br></br>

        <label>
            Maior distância:
            <br></br>
            <input
                id="maior"
                name="maior"
                type="text"
                disabled>
            <br></br>
        </label>

    <script src="index.js">
        
    </script>
