    <body id="cabecalho">
        <h1>Exibição do menor e maior valor numérico.</h1>
    </body>

    <main>
        <label>
            Digite 5 números separados por vírgula:
            <br>
            <input
                id="numeros"
                name="numeros"
                type="text"
                placeholder="5 valores numéricos...">
            <br></br>
        </label>

            <input
                type="button"
                value="Exibir"
                onclick="Exibir()">
            <br></br>
        
            <label>
                Saída:
                <input
                    id="saida"
                    name="saida"
                    type="text"
                    disabled/>
                <br></br>
            </label>
    </main>
