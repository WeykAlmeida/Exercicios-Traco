<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weyk | Exercicio 1.</title>
    </head>

    <body id="cabecalho">
        <h1>Avaliação de terreno.</h1>
    </body>

    <main>
        <label>
            Largura:
            <input
                id="largura"
                name="largura"
                type="number"
                placeholder="Largura do terreno...">
            <br></br>
        </label>

        <label>
            Comprimento:
            <input
                id="comprimento"
                name="comprimento"
                type="number"
                placeholder="Comprimento do terreno...">
            <br></br>
        </label>

        <label>
            Preço por metro quadrado:
            <input
                id="precoMetro"
                name="precoMetro"
                type="number"
                placeholder="Valor por metro quadrado...">
            <br></br>
        </label>

            <input
                type="button"
                value="Calcular"
                onclick="Inserir()">
            <br></br>

        <label>Área do terreno:</label>
            <input
                id="area"
                name="area"
                class="input"
                type="text"
                placeholder="Área total"
                disabled/>
            <br></br>

        <label>Preço do terreno:</label>
            <input
                id="valorTotal"
                name="valorTotal"
                class="input"
                type="text"
                placeholder="Preço total"
                disabled/>
            <br></br>
    </main>

    <script src="index.js">

    </script>
</html>
