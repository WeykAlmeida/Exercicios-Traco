    <main>
        <label>
            Preço:
            <input
                id="preco"
                name="preco"
                type="number"
                placeholder="Preço unitário do produto...">
            <br></br>
        </label>

        <label>
            Quantidade:
            <input
                id="quantidade"
                name="quantidade"
                type="number"
                placeholder="Quantidade comprada...">
            <br></br>
        </label>

        <label>
            Pagamento:
            <input
                id="pagamento"
                name="pagamento"
                type="number"
                placeholder="Pagamento recebido...">
            <br></br>
        </label>

            <input
                type="button"
                value="Verificar"
                onclick="Inserir()">
            <br></br>

        <label>Troco:</label>
            <input
                id="troco"
                name="troco"
                class="input"
                type="text"
                disabled/>
            <br></br>
    </main>
