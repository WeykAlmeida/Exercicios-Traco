<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weyk | Exercício 23</title>
    </head>

    <body id="cabecalho">
        <h1>Soma de números ímpares dentre dois números.</h1>
        <main>
            <label>
                Digite dois números:
                <br>
                <input
                    id="numeroInicial"
                    name="numeroInicial"
                    type="number"
                    placeholder="...">
                <br></br>
                <input
                    id="numeroFinal"
                    name="numeroFinal"
                    type="number"
                    placeholder="...">
                <br></br>
            </label>
    
            <input
                type="button"
                value="Somar"
                onclick="Inserir()">
            <br></br>

            <label>
                Soma dos Ímpares:
                <br>
                <input
                    id="soma"
                    name="soma"
                    type="text"
                    disabled>
                <br></br>
             </label>
        </main>
    </body>

    <script src="index.js">
        
    </script>
</html>
