<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weyk | Exercício 11</title>

    <body id="cabecalho">
        <h1>Média de notas de alunos.</h1>
    </body>

    <main>
        <label>
            Digite a primeira nota:
            <input
                id="Nota1"
                name="Nota1"
                type="number"
                placeholder="...">
            <br></br>
        </label>

        <label>
            Digite a segunda nota:
            <input
                id="Nota2"
                name="Nota2"
                type="number"
                placeholder="...">
            <br></br>
        </label>

            <input
                type="button"
                value="Avaliar aluno"
                onclick="Inserir()">
            <br></br>

            <label>
                Nota final:
                <input
                    id="Media"
                    name="Media"
                    type="text"
                    disabled>
                <br></br>
            </label>

            <h2 id="resultado" style="font: bold;"></h2>
    </main>

    <script src="index.js">
        
    </script>
</html>
