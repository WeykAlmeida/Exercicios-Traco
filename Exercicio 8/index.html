    <body>
        <h1>Cálculo da área de quadrado, triângulo retângulo e trapézio</h1>

    <main>
        <label>
            Digite a medida A:
            <input
                id="valorA"
                name="valorA"
                type="number"
                placeholder="...">
            <br></br>
        </label>

        <label>
            Digite a medida B:
            <input
                id="valorB"
                name="valorB"
                type="number"
                placeholder="...">
            <br></br>
        </label>

        <label>
            Digite a medida C:
            <input
                id="valorC"
                name="valorC"
                type="number"
                placeholder="...">
            <br></br>
        </label>

            <input
                type="button"
                value="Calcular"
                onclick="Inserir()">
            <br></br>

        <label>Área do quadrado:</label>
            <input
                id="quadrado"
                name="quadrado"
                class="input"
                type="text"
                disabled/>
            <br></br>

            <label>Área do triângulo retângulo:</label>
            <input
                id="triangulo"
                name="triangulo"
                class="input"
                type="text"
                disabled/>
            <br></br>

            <label>Área do trapézio:</label>
            <input
                id="trapezio"
                name="trapezio"
                class="input"
                type="text"
                disabled/>
            <br></br>
