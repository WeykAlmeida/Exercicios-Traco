<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weyk | Exercício 24</title>
    </head>

    <body id="cabecalho">
        <h1>Organizador de números em ordem crescente.</h1>
        <main>
            <label>
                Digite cinco números separados por vírgula:
                <br>
                <input
                    id="numeros"
                    name="numeros"
                    type="text"
                    placeholder="ex: 1, 3, 2, 9, 5...">
                <br></br>
            </label>
    
            <input
                type="button"
                value="Ordenar"
                onclick="Inserir()">
            <br></br>

            <label>
                Ordenados:
                <br>
                <input
                    id="nOrdenados"
                    name="nOrdenados"
                    type="text"
                    disabled>
                <br></br>
             </label>
        </main>
    </body>

    <script src="index.js">
        
    </script>
</html>
